    <!-- <button id="TencentCaptcha" data-appid="2004381688" data-cbfn="callbackName" data-biz-state="data-biz-state"
        type="button">验证</button> -->
      <div id="app"></div>
      <!-- built files will be auto injected -->
      <script>
        document.addEventListener('plusready', function() {
          var webview = plus.webview.currentWebview();
          sessionStorage.setItem('plus_ready','1')
          var first = null;
          plus.key.addEventListener('backbutton', function() {
            //首次按键，提示‘再按一次退出应用’
            if (!first) {
              first = new Date().getTime();
              webview.back();
              setTimeout(function() {
                first = null;
              }, 1000);
            } else {
              if (new Date().getTime() - first < 1000) {
                plus.runtime.quit();
              }
            }
          }, false);
        });
      </script>
    </body>

    <style>
